<div class="modal-header">
    <h5 class="modal-title">Boleta del periodo {{planilla.pdoAno.descripcion}}-{{planilla.pdoMes.descripcion}}</h5>
</div>
<div class="modal-body">

    <div class="col-12" style="border:1px solid #d6d6d6; border-radius: 15px; padding: 10px; flex: 0 0 98%; margin: 10px 5px;">
        <div class="table-responsive">
            <table class="table table-bordered" style="border: 1px solid #dbdde0;">
                <thead style="background: #ebeff5;">
                    <tr>
                        <th class="text-center">Mes</th>
                        <th class="text-center">AÃ±o</th>
                        <th class="text-center">Boleta</th>
                        <th class="text-center">Eliminar</th>

                    </tr>
                </thead>
                <tbody>
                    <tr style="font-size: 12px">
                        <td>{{planilla.pdoMes.descripcion}}</td>
                        <td>{{planilla.pdoAno.descripcion}}</td>
                        <td class="text-center">
                            <i class="mdi mdi-eye" (click)="previsualizarPlanilla()" aria-hidden="true" style="cursor: pointer; font-size: 25px;"></i>
                        </td>
                        <td class="text-center">
                            <i class="mdi mdi-delete" (click)="eliminarPlanilla()" aria-hidden="true" style="cursor: pointer; font-size: 25px;"></i>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div class=" modal-footer ">
    <button (click)="close()" type="button" class="btn btn-danger btn-sm min" style="margin: 0px 5px;">Cerrar</button>
</div>
