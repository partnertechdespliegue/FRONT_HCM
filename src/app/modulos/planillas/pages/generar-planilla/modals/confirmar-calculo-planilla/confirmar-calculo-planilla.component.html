</div>

            <div class="col-12 mb-3 mt-3">
                <h4 style="text-align: center; font-size: 16px;">{{planilla_final.contrato!=null?'¿Desea generar la planilla del Trabajador':'¿Seguro que desea generar la planilla masiva de '}}{{planilla_final.contrato ==null?planilla_final.tipoPlanilla.descripcion:''}}?</h4>
