<div class="modal-header" style="padding: 10px 60px;">
    <h5 class="modal-title" style="font-size: 15px;">Carga masiva asistencia</h5>
</div>
<div class="modal-body">
    <div class="card-body" style="border:1px solid #d6d6d6; border-radius: 10px; padding: 10px;">
        <div class="col-12 row" style="margin: 0;">
            <!-- <div class="col-5" style="margin-bottom: 10px"> -->
            <div class="form-check  col-6">
                <input class="form-check-input" type="radio" name="CargaMasiva" id="huellero" checked>
                <label class="form-check-label" for="huellero" style="font-size: 12px">Huellero</label>
            </div>
            <div class="form-check col-6">
                <input class="form-check-input" type="radio" name="CargaMasiva" id="basico">
                <label class="form-check-label" for="basico" style="font-size: 12px">Basico</label>
            </div>
        </div>
        <div class="col-12 mb-2 mt-3">
            <button type="button" class="btn btn btn-outline-success btn-sm min" style="width: 100%; padding: 0px;">
              <span style="font-size: 21px; margin-right: 10px;"><i class="mdi mdi-cloud-upload"></i></span>
              <label style="font-weight: bold;margin: 0px;font-size: 18px;cursor: pointer;">Subir archivo</label>
              <span>
                <!-- accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel" -->
              <input type="file" id="subir" (change)="escogerArchivo($event)"
                    accept=".csv, application/vnd.ms-excel"
                    class="form-control form-control-sm"
                    style="width:90%; position:absolute; height:100%; left:0px; opacity:0; transform: translateX(10px)">
              </span>
          </button>
        </div>
    </div>
</div>
<div class=" modal-footer ">
    <button (click)="close()" id="cerrar" type="button " class="btn btn-danger btn-sm min" style="margin: 0px 5px; ">Cancelar</button>
</div>
