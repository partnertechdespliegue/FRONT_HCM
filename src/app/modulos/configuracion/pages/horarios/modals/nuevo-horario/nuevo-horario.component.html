<form #nuevoHorario="ngForm" ngNativeValidate>
    <div class="modal-header">
        <h2 class="modal-title text-center">{{input_horario_final==null?"Nuevo":"Actualizar"}} Horario</h2>
    </div>
    <nav>
        <div class="nav nav-tabs" id="nav-tab" role="tablist">
            <a class="nav-item nav-link active" id="nav-general-horario" data-toggle="tab" href="#nav-general" role="tab" aria-controls="nav-general" aria-selected="true">General</a>
            <a class="nav-item nav-link" id="nav-horario-dia" data-toggle="tab" href="#nav-dia" role="tab" aria-controls="nav-dia" aria-selected="false">Horario del Dia</a>
            <a class="nav-item nav-link" id="nav-horario-amuerzo" data-toggle="tab" href="#nav-almuerzo" role="tab" aria-controls="nav-almuerzo" aria-selected="false">Horario de Almuerzo</a>
        </div>
    </nav>
    <div class="modal-body">
        <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane fade show active" id="nav-general" role="tabpanel" aria-labelledby="nav-general-horario">
                <div class="col-12 mr-3" style="border:1px solid #d6d6d6; border-radius:15px; padding:10px 10px;">
                    <div class="form-row col-12" style="padding-top: 10px;">
                        <div class="col-6 mb-3">
                            <label for="desc">Descripcion</label>
                            <input class="form-control form-control-sm" type="text" autocomplete="off" id="desc" name="#horario.descripcion" [(ngModel)]="horario.descripcion" required>
                        </div>
                        <div class="col-6 mb-3">
                            <label for="estad">Estado:</label>
                            <ng-select [items]="lsEstado" bindLabel="descripcion" bindValue="valor" id="estad" [(ngModel)]="horario.estado" name="#estado" style="width: 100%; margin-right: 10px;" required></ng-select>
                        </div>
                    </div>
                    <div class="form-row col-12" style="padding-top: 10px; justify-content: center;">
                        <div class="modal-header" style="margin-bottom: 10px;">
                            <h2 class="modal-title text-center">Seleccione los dias para este horario</h2>
                        </div>
                    </div>
                    <div class="form-row col-12" style="padding-top: 10px; ">
                        <div class="col-4 mb-3">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" name="SearchOptions" id="lunes" [(ngModel)]="horario.dias[0].seleccionado" (ngModelChange)="checkLunes($event)" [ngModelOptions]="{standalone: true}">
                                <label class="form-check-label" for="lunes" style="font-size: 12px;">Lunes</label>
                            </div>
                        </div>
                        <div class="col-4 mb-3">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" name="SearchOptions" id="martes" [(ngModel)]="horario.dias[1].seleccionado" (ngModelChange)="checkMartes($event)" [ngModelOptions]="{standalone: true}">
                                <label class="form-check-label" for="martes" style="font-size: 12px;">Martes</label>
                            </div>
                        </div>
                        <div class="col-4 mb-3">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" name="SearchOptions" id="miercoles" [(ngModel)]="horario.dias[2].seleccionado" (ngModelChange)="checkMiercoles($event)" [ngModelOptions]="{standalone: true}">
                                <label class="form-check-label" for="miercoles" style="font-size: 12px;">Miercoles</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-row col-12">
                        <div class="col-4 mb-3">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" name="SearchOptions" id="jueves" [(ngModel)]="horario.dias[3].seleccionado" (ngModelChange)="checkJueves($event)" [ngModelOptions]="{standalone: true}">
                                <label class="form-check-label" for="jueves" style="font-size: 12px;">Jueves</label>
                            </div>
                        </div>
                        <div class="col-4 mb-3">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" name="SearchOptions" id="viernes" [(ngModel)]="horario.dias[4].seleccionado" (ngModelChange)="checkViernes($event)" [ngModelOptions]="{standalone: true}">
                                <label class="form-check-label" for="viernes" style="font-size: 12px;">Viernes</label>
                            </div>
                        </div>
                        <div class="col-4 mb-3">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" name="SearchOptions" id="sabado" [(ngModel)]="horario.dias[5].seleccionado" (ngModelChange)="checkSabado($event)" [ngModelOptions]="{standalone: true}">
                                <label class="form-check-label" for="sabado" style="font-size: 12px;">Sabado</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-row col-12" style="justify-content: center;">
                        <div class="col-4 mb-3">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" name="SearchOptions" id="domingo" [(ngModel)]="horario.dias[6].seleccionado" (ngModelChange)="checkDomingo($event)" [ngModelOptions]="{standalone: true}">
                                <label class="form-check-label" for="domingo" style="font-size: 12px;">Domingo</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="nav-dia" role="tabpanel" aria-labelledby="nav-horario-dia">
                <div class="col-12 mr-3" style="border:1px solid #d6d6d6; border-radius: 15px; padding:10px 10px;">
                    <div class="form-row col-12" style="padding-top: 10px;">
                        <div class="col-6 mb-3">
                            <label for="iniDia">Hora Inicio:</label>
                            <ejs-timepicker placeholder="00:00 AM/PM" id="iniDia" name="#horario.horIniDia" [(ngModel)]="horario.horIniDia" required></ejs-timepicker>
                        </div>
                        <div class="col-6 mb-3">
                            <label for="finDia">Horario Fin:</label>
                            <ejs-timepicker placeholder="00:00 AM/PM" id="finDia" name="#horario.horFinDia" [(ngModel)]="horario.horFinDia" required></ejs-timepicker>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="nav-almuerzo" role="tabpanel" aria-labelledby="nav-horario-almuerzo">
                <div class="col-12 mr-3" style="border:1px solid #d6d6d6; border-radius: 15px; padding:10px 10px;">
                    <div class="form-row col-12" style="padding-top: 10px;">
                        <div class="col-6 mb-3">
                            <label for="iniAlm">Hora Inicio:</label>
                            <ejs-timepicker placeholder="00:00 AM/PM" id='iniAlm' [(ngModel)]="horario.horAlmuerIni" name="#horario.horAlmuerIni" required> </ejs-timepicker>
                        </div>
                        <div class="col-6 mb-3">
                            <label for="finAlm">Horario Fin:</label>
                            <ejs-timepicker placeholder="00:00 AM/PM" id="finAlm" name="#horario.horAlmuerFin" [(ngModel)]="horario.horAlmuerFin" required></ejs-timepicker>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button (click)="close()" id="cerrar" type="button" class="btn btn-danger btn-sm min" style="margin: 0px 5px;">Cancelar</button>
        <button type="button" id="confirmar" class="btn btn-info btn-sm min" [disabled]="nuevoHorario.form.invalid" (click)="confirmarNuevoHorario()" style="margin: 0px 5px;">Continuar</button>
    </div>
</form>
