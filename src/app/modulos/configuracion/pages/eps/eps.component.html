<hr>
<div [hidden]="empresa!=null" >
    <div style="text-align: center; font-size: 22px; margin: 0px 20px ;padding:15px 0px; border-radius: 20px ;border-style: dotted; color: gray;">
        Seleccione una empresa
    </div>
</div>
<div class="col-12 row" style="margin: 0;" *ngIf="empresa!=null">
    <div class="form-group col-6 mb-3">
        <button class="btn btn-sm btn-info" (click)="crearEps()" style="width: 23%; border-radius: 28px;">Nueva EPS</button>
    </div>
</div>
<div [hidden]="empresa==null" class="col-12">
    <div [hidden]="listEps?.length > 0" >
        <div style="text-align: center; font-size: 20px; margin: 0px 20px ;padding:15px 0px; border-radius: 20px ;border-style: dotted; color: gray;">
            No hay ninguna entidad prestadora de salud registrada
        </div>
    </div>
    <div [hidden]="listEps?.length == 0" class="table-responsive">
        <table class="table table-bordered" style="border: 1px solid #dbdde0;">
            <thead style="background: #ebeff5;">
                <tr>
                    <th class="text-center">Nombre EPS</th>
                    <th class="text-center">Aporte</th>
                    <th class="text-center">Actualizar</th>
                    <th class="text-center">Eliminar</th>
                </tr>
            </thead>
            <tbody>
                <tr style="font-size: 12px" *ngFor="let eps of listEps">
                    <td>{{eps.descripcion}}</td>
                    <td>{{eps.aporte}}</td>
                    <td class="text-center">
                        <i class="mdi mdi-pencil" aria-hidden="true" (click)="actualizarEps(eps)" style="cursor: pointer; font-size: 25px;"></i>
                    </td>
                    <td class="text-center">
                        <i class="mdi mdi-delete" aria-hidden="true" (click)=eliminarEps(eps) style="cursor: pointer; font-size: 25px;"></i>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
