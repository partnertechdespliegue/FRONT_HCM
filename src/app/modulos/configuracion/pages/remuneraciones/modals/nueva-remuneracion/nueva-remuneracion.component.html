<form #formRemu="ngForm" ngNativeValidate>
    <div class="modal-header">
        <h5 class="modal-title">{{remuneracion.accion=="U"?'Actualizar':'Registrar'}} Remuneracion</h5>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="form-row col-12">
                <div class="col-6 mb-3">
                    <label for="nomrem">Nombre:</label>
                    <input class="form-control form-control-sm" type="text" id="nomrem" [(ngModel)]="remuneracion.descripcion" name="#remuneracion.descripcion" required>
                </div>
                <div class="col-6 mb-3">
                    <label for="trem">Tipo Remuneracion :</label>
                    <ng-select [items]="lsTipoRem" bindLabel="descripcion" bindValue="id" [(ngModel)]="idTipoRem" name="#idTipoRem" placeholder="Seleccione un tipo remuneracion" id="trem" style="width: 100%; margin-right: 10px;" required></ng-select>
                </div>
                <div class="col-6 mb-3" *ngIf="idTipoRem==1">
                    <label for="monto">Monto :</label>
                    <input class="form-control form-control-sm" type="number" id="monto" [(ngModel)]="remuneracion.montoFijo" name="#remuneracion.montoFijo" required>
                </div>
                <div class="col-6 mt-3">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" [(ngModel)]="checkEstado" name="checkEstado" id="afec_dsct">
                        <label class="form-check-label" for="afec_dsct" style="font-size: 12px;">Afento Descuento</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class=" modal-footer ">
        <button type="button" (click)="close()" class="btn btn-danger btn-sm min" style="margin: 0px 5px;">Cancelar</button>
        <button type="button" [disabled]="formRemu.form.invalid" (click)="confirmar()" class="btn btn-info btn-sm min" style="margin: 0px 5px;">Confirmar</button>
    </div>
</form>
