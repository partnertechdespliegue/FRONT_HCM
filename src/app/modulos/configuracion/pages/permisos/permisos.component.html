<hr>
<div [hidden]="empresa!=null" >
    <div style="text-align: center; font-size: 22px; margin: 0px 20px ;padding:15px 0px; border-radius: 20px ;border-style: dotted; color: gray;">
        Seleccione una empresa
    </div>
</div>
<div class="col-12" style="padding-bottom: 20px;" *ngIf="empresa">
    <div class="col-4">
        <button class="btn btn-sm btn-info" (click)="nuevoTipoPermiso()" id="nuevo" style="width: auto; padding-left: 15px; padding-right: 15px; border-radius: 28px;">Nuevo Tipo de Permiso</button>
    </div>
</div>
<div [hidden]="empresa==null" class="col-12">
    <div [hidden]="lsPermisos?.length > 0" >
        <div style="text-align: center; font-size: 20px; margin: 0px 20px ;padding:15px 0px; border-radius: 20px ;border-style: dotted; color: gray;">
            No hay ningun tipo de permiso registrado
        </div>
    </div>
    <div [hidden]="lsPermisos?.length == 0" class="table-responsive">
        <table class="table table-bordered" style="border: 1px solid #dbdde0;">
            <thead style="background: #ebeff5;">
                <tr>
                    <th class="text-center">Descripcion</th>
                    <th class="text-center">Dias de Permiso</th>
                    <th class="text-center">Estado</th>
                    <th class="text-center">Editar</th>
                    <th class="text-center">Eliminar</th>
                </tr>
            </thead>
            <tbody *ngFor="let permiso of lsPermisos">
                <tr style="font-size: 12px">
                    <td class="text-lg-left">{{permiso.descripcion}}</td>
                    <td class="text-center">{{permiso.diasPermiso}} </td>
                    <td class="text-center">{{permiso.estado?'ACTIVO':'INACTIVO'}}</td>
                    <td class="text-center">
                        <i class="mdi mdi-pencil" id="actPerm" (click)="actualizarPermiso(permiso)" aria-hidden="true" style="cursor: pointer; font-size: 25px;"></i>
                    </td>
                    <td class="text-center">
                        <i class="mdi mdi-delete" id="elimPerm" (click)="eliminarPermiso(permiso)" aria-hidden="true" style="cursor: pointer; font-size: 25px;"></i>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
